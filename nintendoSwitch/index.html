<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nintendo Switch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="frame">
      <!-- left side -->
      <div class="nintendo_left_hand nintendo_hand">
        <div class="minus_button"></div>
        <div class="joy_stick_circle"></div>
        <div class="arrow_keys">
          <div class="top_arrow_button arrow_button"></div>
          <div class="side_arrow_buttons">
            <div class="left_arrow_button arrow_button"></div>
            <div class="right_arrow_button arrow_button"></div>
          </div>
          <div class="down_arrow_button arrow_button"></div>
        </div>
        <div class="left_hand_extra_button"></div>
      </div>
      <!-- screen area -->
      <div class="nintendo_screen_area">
        <div class="nintendo_screen_border">
          <div class="nintendo_screen"></div>
        </div>
      </div>
      <!-- right side -->
      <div class="nintendo_right_hand nintendo_hand">
        <div class="plus_button"></div>
        <div class="arrow_keys">
          <div class="top_arrow_button arrow_button"></div>
          <div class="side_arrow_buttons">
            <div class="left_arrow_button arrow_button"></div>
            <div class="right_arrow_button arrow_button"></div>
          </div>
          <div class="down_arrow_button arrow_button"></div>
        </div>
        <div class="joy_stick_circle"></div>
        <div class="right_hand_extra_button"></div>
      </div>
    </div>
  </body>
</html>
