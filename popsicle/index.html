<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popsicle</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- main frame -->
    <div class="frame">
      <div class="popsicle_body_top">
        <div class="popsicle_glow"></div>
      </div>
      <div class="popsicle_body_bottom">
        <div class="popsicle_left_eye popsicle_eye">
          <div class="popsicle_eye_ball"></div>
        </div>
        <div class="popsicle_smile"></div>
        <div class="popsicle_right_eye popsicle_eye">
          <div class="popsicle_eye_ball"></div>
        </div>
      </div>
      <div class="popsicle_stick"></div>
      <div class="popsicle_shadow"></div>
    </div>
  </body>
</html>
